syntax = "proto3";

package org.seekloud.esheepapi.pb;


import "api.proto";


service EsheepAgent {


  rpc createRoom (Credit) returns (CreateRoomRsp);

  rpc joinRoom (JoinRoomReq) returns (SimpleRsp);

  rpc leaveRoom (Credit) returns (SimpleRsp);

  rpc actionSpace (Credit) returns (ActionSpaceRsp);

  rpc action (ActionReq) returns (ActionRsp);

  rpc observation (Credit) returns (ObservationRsp);

  rpc inform (Credit) returns (InformRsp);


}
