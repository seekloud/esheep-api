syntax = "proto3";


package org.seekloud.esheepapi.pb;


message RequestMsg {

int32 id = 1;

oneof request_body {
 CreateRoomReq create_room = 2;
 JoinRoomReq join_room = 3;
}
}


message ResponseMsg {

int32 id = 1;
int32 err_code = 2;
State state = 3;

oneof response_body {
 EmptyRsp empty_rsp = 4;
 CreateRoomRsp create_room = 5;

}
string msg = 99;
}


enum State {
init_game = 0;
in_game = 1;
in_replay = 2;
ended = 3;
unknown = 4;
}

